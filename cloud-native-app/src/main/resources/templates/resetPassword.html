<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <title>Reset Password</title>
</head>
<body>

<form th:action="@{/resetPassword}" th:object="${resetForm}" method="post">

    <p>
        <label>Email Address</label>
        <input type="email" th:field="*{emailAddress}" required="required"/>

    </p>

    <button type="submit">Get Reset Link</button>

</form>


</body>
</html>
